<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Um agregador de links pessoal." />
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Tadeu Barbosa - Links</title>
  </head>
  <body>
    <main class="container">
      <header class="header">
        <img class="header__img" src="img/perfil.jpg" alt="" />
        <h1 class="header__title">Tadeu Barbosa</h1>
        <h2 class="header__subtitle">'tadeubdev'</h2>
        <p class="header__description">
          Amante de tecnologia e programação, apaixonado por desenvolvimento web.
        </p>
      </header>
      <section class="links">
        <ul class="links__menu">
          <li class="links__menu-item">
            <a
              class="links__menu-item-a"
              href="https://github.com/tadeubdev"
              target="_blank"
              rel="noopener"
              >Meu github</a
            >
          </li>
          <li class="links__menu-item">
            <a
              class="links__menu-item-a"
              href="https://dev.to/tadeubdev"
              target="_blank"
              rel="noopener"
              >Leia meus posts</a
            >
          </li>
          <li class="links__menu-item">
            <a
              class="links__menu-item-a"
              href="https://www.youtube.com/channel/UCoWGXxTRd_khRTsGxpxcV8w"
              target="_blank"
              rel="noopener"
              >Conheça meu canal no youtube</a
            >
          </li>
          <li class="links__menu-item">
            <a
              class="links__menu-item-a"
              href="https://alura.com.br/stars"
              target="_blank"
              rel="noopener"
              >Integrante do Alura Stars</a
            >
          </li>
          <li class="links__menu-item">
            <a
              class="links__menu-item-a"
              href="https://github.com/thiagoa-martins"
              target="_blank"
              rel="noopener"
              >Github do Thiago Martins</a
            >
          </li>
        </ul>
      </section>
      <section class="social">
        <ul class="social__menu">
          <li class="social__menu-item">
            <a
              class="social__menu-item-a"
              href="https://www.youtube.com/channel/UCoWGXxTRd_khRTsGxpxcV8w"
              target="_blank"
              rel="noopener"
              ><ion-icon name="logo-youtube"></ion-icon
            ></a>
          </li>
          <li class="social__menu-item">
            <a
              class="social__menu-item-a"
              href="https://github.com/tadeubdev"
              target="_blank"
              rel="noopener"
              ><ion-icon name="logo-github"></ion-icon
            ></a>
          </li>
          <li class="social__menu-item">
            <a
              class="social__menu-item-a"
              href="https://twitter.com/tadeubdev"
              target="_blank"
              rel="noopener"
              ><ion-icon name="logo-twitter"></ion-icon
            ></a>
          </li>
          <li class="social__menu-item">
            <a
              class="social__menu-item-a"
              href="https://www.linkedin.com/in/tadeubdev/"
              target="_blank"
              rel="noopener"
              ><ion-icon name="logo-linkedin"></ion-icon
            ></a>
          </li>
          <li class="social__menu-item">
            <a
              class="social__menu-item-a"
              href="https://www.instagram.com/tadeubdev/"
              target="_blank"
              rel="noopener"
              ><ion-icon name="logo-instagram"></ion-icon
            ></a>
          </li>
        </ul>
      </section>
    </main>
    <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
  </body>
</html>
